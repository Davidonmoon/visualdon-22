<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>

    <h1>Dessiner des formes</h1>
    
    
    
    <h2>Rectangle</h2>

    <svg width="700" height="200 ">
    
    <rect x="0" y="0"  width="400" height="100" fill="red" >

    <h2>Donut</h2>

    <svg width="700" height="200 ">
    
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="black" />
    <circle cx="50" cy="50" r="20" stroke="white" stroke-width="3" fill="white" />
   
    <h2>Ligne</h2>
    <svg>
      <line x1="20" y1="50" x2="31.77" y2="108.83" style="stroke:rgb(0,0,0);stroke-width:2"/>
     
    </svg>
    
    <h2>Path</h2>
    <svg>
      
      <path d="M 10 100 v -50 c 50 50 50 20 5 60 -10 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)" id="theMotionPath"/>
      <path d="M 70 100 v -50 h 50 v 50 v -25 h -50 Z" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)" id="theMotionPath"/>
      <line x1="150" y1="50" x2="160.77" y2="100.83" style="stroke:rgb(0,0,0);stroke-width:4"/>
      <line x1="160.77"   y1="100.83" x2="180" y2="50" style="stroke:rgb(0,0,0);stroke-width:4"/>
      <path d="M 215 100 v 0 -50" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)" id="theMotionPath"/>
      <path d="M 250 100 v -50 c 50 50 50 20 5 60 -10 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)" id="theMotionPath"/>
      <!-- animation -->
      <circle cx="0" cy="0" r="5" fill="red">
      

       <!-- Définit l'animation -->
       <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath"/>
      </animateMotion>
    </circle>
  
  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <svg width="700" height="200 ">
    
    <rect x="0" y="0"  width="400" height="100" fill="red" >
  <h2>On hover</h2>
  <svg width="700" height="200 ">
    
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="black" />
    <circle cx="50" cy="50" r="20" stroke="white" stroke-width="3" fill="white" />
  <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>

</svg>
</body>
